<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">

    <img src="images/illustration-hero.svg" alt="hero illustration" class="hero">
    <div class="card-content">
      <h1>Order Summary</h1>

      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
<div class="price-block">
  <div class="icon"><img src="images/icon-music.svg" alt=""></div>

  <div><strong>Annual Plan</strong>
    <br>
    <span class="price">$59.99/year</span></div>


  <span class="link">Change</span>
</div>


      <div class="button">Proceed to Payment</div>

      <p class="cancel">Cancel Order</p>
    </div>

  </div>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Hassan Amara</a>.
  </div>
</body>
</html>
